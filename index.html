<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="layout">
      <div class="buttons">
        <div class="input">
          <input class="display" type="number" disabled />
        </div>
        <div class="button"><button class="firstline reset">C</button></div>
        <div class="button"><button class="firstline change">±</button></div>
        <div class="button"><button class="firstline percents">%</button></div>
        <div class="button"><button class="rightline division">÷</button></div>
        <div class="button"><button class="seven">7</button></div>
        <div class="button"><button class="eight">8</button></div>
        <div class="button"><button class="nine">9</button></div>
        <div class="button"><button class="rightline multiply">×</button></div>
        <div class="button"><button class="four">4</button></div>
        <div class="button"><button class="five">5</button></div>
        <div class="button"><button class="six">6</button></div>
        <div class="button"><button class="rightline minus">-</button></div>
        <div class="button"><button class="one">1</button></div>
        <div class="button"><button class="two">2</button></div>
        <div class="button"><button class="three">3</button></div>
        <div class="button"><button class="rightline plus">+</button></div>
        <div class="button null"><button class="zero">0</button></div>
        <div class="button"><button class="dot">.</button></div>
        <div class="button"><button class="rightline equal">=</button></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
