<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="table">
      <table>
        <tr>
          <input type="number" class="display" disabled />
        </tr>
        <tr>
          <td><button class="button firstline reset">AC</button></td>
          <td><button class="button firstline change">±</button></td>
          <td><button class="button firstline percents">%</button></td>
          <td><button class="button rightline division">÷</button></td>
        </tr>
        <tr>
          <td><button class="button seven">7</button></td>
          <td><button class="button eight">8</button></td>
          <td><button class="button nine">9</button></td>
          <td><button class="button rightline multiplication">×</button></td>
        </tr>
        <tr>
          <td><button class="button four">4</button></td>
          <td><button class="button five">5</button></td>
          <td><button class="button six">6</button></td>
          <td><button class="button rightline minus">-</button></td>
        </tr>
        <tr>
          <td><button class="button one">1</button></td>
          <td><button class="button two">2</button></td>
          <td><button class="button three">3</button></td>
          <td><button class="button rightline plus">+</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="button merge zero">0</button></td>
          <td><button class="button dot">,</button></td>
          <td><button class="button rightline equal">=</button></td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
